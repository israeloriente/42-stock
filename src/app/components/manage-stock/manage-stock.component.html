<ion-header>
  <ion-toolbar>
    <ion-title>Manage</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="getProduct()">
        <ion-icon name="reload"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="limitScreen">
    <p class="centralizeTotal" *ngIf="noProductFound">No products found</p>
    <p class="centralizeTotal" *ngIf="isLoading">Loading</p>
  
    <ion-row>
      <ion-col size="6" size-xs="12" size-sm="6" *ngFor="let p of products">
        <ion-card (click)="presentActionSheet(p)">
          <ion-item>
          <p>{{p.get('name')}}</p>
          <div slot="end" class="result" *ngIf="p.qtd != undefined" [ngClass]="(p.qtd > 0) ? 'success' : 'fail'">{{p.qtd}}</div>
          <ion-spinner style="width: 5%;" color="primary" slot="end" *ngIf="p.qtd == undefined"></ion-spinner>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
