<ion-header translucent="true">
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="true">
    <ion-header collapse="condense" class="ion-no-border">
      <ion-toolbar>
        <p class="titleHome">My Account</p>
      </ion-toolbar>
    </ion-header>
    <div class="limitScreen">
      <!-- IMG -->
      <div class="image">
        <img src="../../../assets/icon/logo.png" />
      </div>
      <!-- My Data -->
      <div>
        <p class="section">MY ACCOUNT</p>
        <ion-item>
          <ion-label class="bold"> Name: </ion-label>
          <ion-label slot="end">{{ user?.get('name') }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="bold"> E-mail: </ion-label>
          <ion-label slot="end">{{ user?.get('email') }}</ion-label>
        </ion-item>
      </div>
      <!-- Options -->
        <p class="section">OPTIONS</p>
        <ion-item (click)="openBanner()" button *ngIf="isAdmin">
          <ion-label> Create qr_banner </ion-label>
          <ion-icon name="qr-code-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item (click)="resetPass()" button>
          <ion-label> Reset password </ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="db.logout(true)" class="logout"> Logout </ion-label>
        </ion-item>
      <!-- Info -->
        <p class="section">INFO</p>
        <ion-item>
          <ion-label>Version App</ion-label>
          <ion-label slot="end">v{{AC.versionApp}}</ion-label>
        </ion-item>
    </div>
  </ion-content>
